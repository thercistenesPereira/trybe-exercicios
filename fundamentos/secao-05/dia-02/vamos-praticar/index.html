<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Formulário - TrybeTravel</title>
  </head>
  <body>
    <h1 id="title" class="text-center">Formulário Trybe Travel</h1>

    <form id="main-form" class="container">
      <fieldset>
      <label for="fullName" class="form-label">Nome Completo:</label>
      <input
        class="form-control"
        type="text"
        id="fullName"
        name="fullName"
        placeholder="Digite seu nome completo"
        maxlength="40"
        minlength="10"
        required
      />
      <label for="email" class="form-label">Endereço de E-mail:</label>
      <input
        class="form-control"
        type="email"
        id="email"
        name="email"
        placeholder="Digite seu e-mail"
        maxlength="50"
        minlength="10"
        required
      />

      <label for="destination1" class="form-check-label">Cidade</label>
      <input
        class="form-check-input"
        type="radio"
        id="destination1"
        className="radios"
        name="destinations"
        value="Cidade"
        required
      />
      <label for="destination2" class="form-check-label">Campo</label>
      <input
        class="form-check-input"
        type="radio"
        id="destination2"
        className="radios"
        name="destinations"
        value="Campo"
        required
      />
      <label class="form-check-label" for="destination3">Praia</label>
      <input
        class="form-check-input"
        type="radio"
        id="destination3"
        className="radios"
        name="destinations"
        value="Praia"
        required
      />
      <label class="form-check-label" for="destination4">Montanhas</label>
      <input
        class="form-check-input"
        type="radio"
        id="destination4"
        className="radios"
        name="destinations"
        value="Montanhas"
        required
      />
      <label class="form-label" for="question">
        Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
        TrybeTravel
      </label>
      <br />
      <textarea
        class="form-control"
        name="why"
        id="question"
        cols="60"
        rows="10"
        placeholder="Digite sua resposta vencedora aqui"
        maxlength="500"
      >
      </textarea>
      <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
      <input class="form-control" type="date" id="date" />
      <br />
      <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.
      </label>
      <input class="form-check-input" type="checkbox" name="promo" id="promo" />
      <br />
      <label class="form-check-label" for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.
      </label>
      <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required />
      </fieldset>
      <button class="btn btn-primary" type="submit" id="submit-btn">Enviar</button>
      <button class="btn btn-danger" type="reset" id="clear-btn">Limpar</button>
    </form>
  </body>
</html>
