<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="get">
        <label for="text">Digite seu nome</label>
        <input type="text" name="texto" placeholder="Digite alguma coisa" required id="text">
        <br>
        <textarea name="" id="" cols="30" rows="10">Aqui podemos escrever um texto preestabelecido!</textarea>
        <button type="submit">Enviar</button>
    </form>

    <form action="" method="get">
        <label for="input-checkbox"><input type="checkbox" name="cehckbox" id="input-checkbox">Futebol</label>
        <label for="input-checkbox1"><input type="checkbox" name="cehckbox" id="input-checkbox1" value="vol">Vôlei</label>
        <label for="input-checkbox2"><input type="checkbox" name="cehckbox" id="input-checkbox2" value="bas">Basquete</label>
        <label for="input-checkbox3"><input type="checkbox" name="cehckbox" id="input-checkbox3" value="han">Handbol</label>
    </form>
    <br>
    <form action="" method="get">
        <label for="hub-1"><input type="radio" name="hub" id="hub-1" value="sp" checked>São Paulo</label>
        <label for="hub-2"><input type="radio" name="hub" id="hub-2" value="rj" >Rio de Janeiro</label>
        <label for="hub-3"><input type="radio" name="hub" id="hub-3" value="sc" >Santa Catarina</label>
        <label for="hub-4"><input type="radio" name="hub" id="hub-4" value="pr" >Paraná</label>
    </form>
    <br>
    <form action="" method="get">
        <select name="estado" id="dropdown-estado">
            <option value="pa">Pará</option>
            <option value="ap">Amapá</option>
            <option value="ro">Rondônia</option>
            <option value="to">Tocantins</option>
            <option value="ac">Acre</option>
        </select>
    </form>
    <br>
    <form action="" method="get">
        <input type="text" name="nome" id="nome" required>
        <input type="password" name="senha" id="input-senha" required>
        <button type="submit">Enviar</button>
    </form>
    <br>
    <form action="" method="get">
        <input type="file" name="arquivo" id="arquivo-1">
        
    </form>
</body>
</html>
