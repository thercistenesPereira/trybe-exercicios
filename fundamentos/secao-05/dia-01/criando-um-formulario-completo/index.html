<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando formulário completo</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="get">
        <label for="nome">Nome completo:
            <input type="text" name="name" id="nome" placeholder="Digite seu nome" required>
        </label>
        <br>
        <label for="email">E-mail:
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
        </label>
        <br>
        <label for="input-estado">Estado onde você mora
         <select name="estado" id="input-estado">
            <option value="ma">Maranhão</option>
            <option value="pi" selected>Piauí</option>
            <option value="ce">Ceará</option>
            <option value="pe">Pernambuco</option>
         </select>
        </label>
        <p>Selecione sua foto.</p>
        <input type="file" name="foto" id="input-foto">
  

    <p>Comida Favorita</p>
    <label for="comida1">
        <input type="radio" name="comida-favorita" id="comida1" value="lasanha" checked>Lasanha
    </label>

    <label for="comida2">
        <input type="radio" name="comida-favorita" id="comida2" value="bife">Bife
    </label>

    <p>Escreva algo sobre você</p>
    <textarea name="textarea" id="textarea1" cols="30" rows="5"></textarea>

    <p>Digite sua senha</p>
    <label for="input-senha">
        <input type="password" name="senha" id="input-senha" required>
    </label>

    <br>
    <label for="promocoes">
        <input type="checkbox" name="checkbox-promocoes" id="promocoes" checked>Deseja receber nossas notícias?
    </label>

    <br>
    <button type="submit">Enviar formulário</button>
</form>
</body>
</html>
