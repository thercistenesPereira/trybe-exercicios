<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscando Elemento</title>
</head>
<body>
    <main id="parent-of-parent">
        <section id="parent">
          <section id="first-child"></section>
          <section id="where-are-you">
            <section id="first-child-of-child"></section>
          </section>
          Attention!
          <section id="third-child"></section>
          <section id="fourth-and-last-child"></section>
        </section>
      </main>
      <script>
        const whereAreYou = document.querySelector('#where-are-you')
        const parent = whereAreYou.parentNode;
        parent.style.color = 'blue'

        const firstChildOffirstChild = parent.firstElementChild.nextElementSibling.firstElementChild
        firstChildOffirstChild.innerText = 'Ol√° mundo'
        const test = parent.firstElementChild.nextElementSibling.previousElementSibling.nextElementSibling.nextSibling.previousElementSibling.nextElementSibling.parentNode.lastElementChild.previousElementSibling
        console.log(test)
      </script>
</body>
</html>
