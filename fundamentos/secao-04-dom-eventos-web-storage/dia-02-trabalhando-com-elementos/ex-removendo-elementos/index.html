<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoveElement</title>
</head>
<body>
    <main id="father-of-father">
        <section id="parent">
          <section id="first-child">
            <h2>Primeiro Filho</h2>
          </section>
          <section id="where-are-you">
            <h2>Elemento que você deve remover</h2>
          </section>
          <section id="third-child">
            <h2>Terceiro Filho</h2>
          </section>
          <section id="quartoEUltimoFilho">
            <h2>Quarto Filho</h2>
          </section>
          
        </section>
      </main>
      <script>
        const whereAreYou = document.querySelector('#where-are-you');
        whereAreYou.removeChild(whereAreYou.firstElementChild)
      </script>
</body>
</html>
<!-- O segredo aqui é que para remover qualquer filho diretamente temos que chegar até ele com a navegação DOM -->
