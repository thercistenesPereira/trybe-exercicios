<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragrafoEstilo">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafoEstilo">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      const listParagrafh = document.getElementsByClassName('paragrafoEstilo')
      for (let index = 0; index < listParagrafh.length; index += 1){
        listParagrafh[index].style.color = 'blue';
      }
      const subtitle = document.getElementById('subtitle')
      subtitle.style.color = 'darkorange'
    </script>
  </body>
</html>
